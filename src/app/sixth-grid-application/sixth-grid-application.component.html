    <ag-grid-angular #agGrid style="width: 100%; height: 800px" class="ag-theme-balham"
      [gridOptions]="gridOptions"
       (gridReady)="onReady($event)"
       [singleClickEdit]="true"
       (cellFocused)="onFocus($event)"
       [stopEditingWhenGridLosesFocus]="true"
       (keyup)="keyUp($event)"
       [defaultColDef]="defaultColDef"
			>
    </ag-grid-angular>
